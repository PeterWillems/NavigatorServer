<div class="input-group mb-3">

  <div class="input-group-prepend">
    <span class="input-group-text label" id="basic-addon1">{{name}}</span>
  </div>
  <input id="input" class="form-control" type="text" [value]="labels" disabled>
  <div class="input-group-append">
    <button class="btn btn-info" type="button" (click)="addItem()"><span class="fa fa-plus-square fa-lg"></span>
    </button>
    <button [class]="editMode ? 'btn btn-warning' : 'btn btn-info'" type="button"
            (click)="toggleEditMode()"><span class="fa fa-edit fa-lg"></span>
    </button>
  </div>
</div>
