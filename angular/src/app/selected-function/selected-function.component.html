<div *ngIf="selectedFunction" class="card border-primary">
  <div class="card-header">
    <span class="label">Selected Function:</span> {{selectedFunction.label}}
  </div>
  <div class="card-body">
    <app-literal-property name="uri" [value]="selectedFunction.uri" valueType="url"
                          [disabled]="true">
    </app-literal-property>
    <app-literal-property name="label" [value]="selectedFunction.label" valueType="text" [disabled]="false"
                          (valueChanged)="onLabelChanged($event)">
    </app-literal-property>
    <app-iri-property name="assembly" [seObjectType]="functionType" [seObject]="getAssembly()"
                      (valueChanged)="onAssemblyChanged($event)"
                      [disabled]="false">
    </app-iri-property>
    <app-iri-property-list name="parts" [items]="parts"
                           (editModeChanged)="onPartsEditModeChange($event)"
                           (itemAdded)="onPartAdded($event)">
    </app-iri-property-list>
    <div *ngIf="partsEditMode" class="card card-body border-info mb-3 pb-0">
      <app-iri-property *ngFor="let item of parts" name="part" [seObject]="item" [seObjectType]="functionType"
                        [disabled]="true" (valueChanged)="onPartChanged($event,item)">
      </app-iri-property>
    </div>

    <app-iri-property name="input" [seObjectType]="systemInterfaceType" [seObject]="input"
                      [disabled]="false"></app-iri-property>
    <app-iri-property name="output" [seObjectType]="systemInterfaceType" [seObject]="output"
                      [disabled]="false"></app-iri-property>

    <app-iri-property-list name="requirements" [items]="requirements"
                           (editModeChanged)="onRequirementsEditModeChange($event)"
                           (itemAdded)="onRequirementAdded($event)">
    </app-iri-property-list>
    <div *ngIf="requirementsEditMode" class="card card-body border-info mb-3 pb-0">
      <app-iri-property *ngFor="let item of requirements" name="requirement" [seObject]="item"
                        [seObjectType]="requirementType"
                        [disabled]="true" (valueChanged)="onRequirementChanged($event,item)">
      </app-iri-property>
    </div>
  </div>
</div>
