<div class="container-fluid">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text label" id="basic-addon1">{{name}}</span>
    </div>
    <input *ngIf="!editMode" id="input" class="form-control" type="text" [value]="seObject?seObject.label:''" disabled>
    <select *ngIf="editMode" class="form-control" [(ngModel)]="seObject" (ngModelChange)="onChange($event)">
      <option [ngValue]="null"></option>
      <option *ngFor="let option of options" [ngValue]="option">{{option.label}}</option>
    </select>
    <div *ngIf="!disabled">
      <div class="input-group-append">
        <button [class]="editMode ? 'btn btn-warning' : 'btn btn-info'" type="button"
                (click)="editMode = !editMode"><span
          class="fa fa-edit fa-lg"></span>
        </button>
      </div>
    </div>
  </div>
</div>
